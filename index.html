<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- My current location icon, see https://stackoverflow.com/a/36457742/5005585 -->
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      /*
      global navigator
      global google
      global klokantech
      */

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.5583564, lng: 7.6105956}, //Basel 
          zoom: 13
        });
        
        var geoloccontrol = new klokantech.GeolocationControl(map, 15);
        
        map.data.loadGeoJson('data/Allmendbewilligungen_Veranstaltungen.json');
        map.data.setStyle({
          fillColor: 'green',
          strokeWeight: 1
        });
        
        var infoWindow = new google.maps.InfoWindow();

        // Set mouseover event for each feature.
        map.data.addListener('mouseover', function(event) {
          var shapeInfo = 
            '<div>' + event.feature.getProperty('bw_bezeichnung') + '</div>' +
            '<div>' + event.feature.getProperty('mapbs_bw_detail_belegung') + '</div>';
          infoWindow.setContent(shapeInfo);
          infoWindow.setPosition(event.latLng);
          infoWindow.open(map);
        });

</html>
